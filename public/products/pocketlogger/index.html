<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Pocket Logger </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Abhin Krishna">
  <meta name="description" content="Pocket Logger is a simple tool to track your expenses">
  <meta name="keywords" content="hark,harkian,harkians,hark designs,hark designs and solutions, hark developers, pocket logger, pocketlogger">
  <link rel="shortcut icon" href="../../images/favicon.ico">
  <!-- Material UI -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Custom Color -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css" />
    <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css"> -->
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <!-- Local Files -->
  <link rel="stylesheet" href="../../styles/css/customStyles.css">
  <link rel="stylesheet" href="styles/css/styles.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
  <!-- Simple header with fixed tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title"> Pocket Logger </span>
      </div>
      <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#fixed-tab-1" class="mdl-layout__tab"> <i class="fas fa-wallet"></i>  </a>
        <a href="#fixed-tab-2" class="mdl-layout__tab is-active"> <i class="fas fa-home"></i>  </a>
        <a href="#fixed-tab-3" class="mdl-layout__tab"> <i class="fas fa-chart-line"></i>  </a>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <!-- Square card -->
      <div class="demo-card-square mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text userName">Update</h2>
        </div>
      </div>
      <!-- <span class="mdl-layout-title userName" > Pocket Logger </span> -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#" onclick="setMoney()"> Set <i class="fas fa-wallet"></i> amount </a>
        <a class="mdl-navigation__link toggleLogin" href="#" onclick="login()"> <i class="fas fa-sign-out-alt"></i> </a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel" id="fixed-tab-1">
        <div class="page-content flexCenter">
          <!-- My Wallet -->
          <!-- Your content goes here -->
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
              <h1 class="textCenter"><i onclick="addMoney()" class="fas fa-wallet"></i> </h1>
            </div>
            <div class="mdl-cell mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
              <h5 class="textCenter"> Current bal. <span class="balance">00.0</span> <i class="fas fa-rupee-sign"></i> </h5>
              <h5 class="textCenter"> Total exp. <span class="totalExpense">00.0</span> <i class="fas fa-rupee-sign"></i> </h5>
            </div>
            <div class="mdl-cell mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
              <div class="ft10 textCenter"> <i class="fas fa-info-circle"></i> tap the icon to add money</div>
            </div>
          </div>
        </div>
      </section>
      <section class="mdl-layout__tab-panel is-active" id="fixed-tab-2">
        <div class="page-content">
          <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate" id="progressBar"></div>
          <!-- Clipboard -->
          <!-- Your content goes here -->
          <form action="#">
          <div class="mdl-grid flexCenter wMax500">
            <div class="mdl-cell mdl-cell--12-col flexCenter">
              <!-- What -->
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label w100">
                <input class="mdl-textfield__input" type="text" value="" id="what">
                <label class="mdl-textfield__label" for="what">For What eg : Breakfast,Petrol</label>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--12-col flexCenter">
              <!-- How Much -->
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label w100">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="howMuch">
                <label class="mdl-textfield__label" for="howMuch"> How Much eg: 50</label>
                <span class="mdl-textfield__error"> Input is not a number! </span>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--2-col-phone flexCenter">
              <!-- When -->
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="date" id="whenDate">
              </div>
            </div>
            <div class="mdl-cell mdl-cell--2-col-phone flexCenter">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="time" id="whenTime">
              </div>
            </div>
            <div class="mdl-cell mdl-cell--12-col flexCenter">
              <!-- Description -->
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label w100">
                <textarea class="mdl-textfield__input" type="text" rows= "2" id="description" ></textarea>
                <label class="mdl-textfield__label" for="description"> Description [ in case ] </label>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--4-col-tablet mdl-cell--6-col-desktop flexCenter">
              <button class="w100 mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="formReset()">
                <span class="txtLite">Reset</span>
              </button>
            </div>
            <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--4-col-tablet mdl-cell--6-col-desktop flexCenter">
              <button class="w100 mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="newEntry()">
                <span class="txtLite">Log</span>
              </button>
            </div>
          </div>
          </form>
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="fixed-tab-3">
        <div class="page-content">
          <!-- Spends -->
          <!-- Your content goes here -->
          <div id="FetchDataProgressBar" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
          <div class="mdl-grid flexCenter">
            <div class="mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--12-col-desktop flexCenter flexWrap">
              <table class="mdl-shadow--2dp tableStyle" rules="rows" id="spended">
                <thead>
                  <tr>
                    <th class="textCenter" width="40%"> <i class="fas fa-shopping-cart"></i> </th>
                    <th class="textCenter" width="30%"> <i class="fas fa-calendar-alt"></i> </th>
                    <th class="textCenter" width="15%"> <i class="fas fa-rupee-sign"></i> </th>
                    <th class="textCenter" width="15%"> <i class="fas fa-minus-circle"></i> </th>
                  </tr>
                </thead>
                <tbody id="spendTable">
                  <tr>
                    <td colspan="4"> Your expense will be shown here </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <th> Total </th>
                    <th></th>
                    <th class="totalExpense"> 0 </th>
                    <th></th>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </section>
      <!-- Colored FAB button with ripple -->
      <!-- <button onclick="newEntry()" style="position:fixed;bottom:10px;right:10px;" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">add</i>
      </button> -->
    </main>
  </div>
  <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-firestore.js"></script>
  <script src="../../scripts/firebase/appConfig.js"></script>
  <script src="scripts/scripts.js"></script>
</body>
</html>
