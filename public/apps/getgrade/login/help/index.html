<body class="landing_page">

  <header>
    <logo> <i class="fab fa-accusoft"></i> Getgrade </logo>
    <div class="buttons">
      <!-- <button title="Register" class="btn btn-sm btn-danger"> Register </button> -->
    </div>
  </header>

  <section class="login_page flex-center">

    <div class="auth_container">
      <div class="row">
        <div class="col">
          <h1> Reset Password </h1>
        </div>
      </div>
      <form name="forget_password">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" name="" placeholder="Registered email">
          </div>
        </div>
        <div class="row">
          <div class="col"> <button type="submit" class="btn" name="Login"> Send link </button> </div>
        </div>
        <div class="row">
          <div class="col" id="validate_message">
          </div>
        </div>
      </form>
    </div>

  </section>


  <!-- bootstrap -->
