<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.min.css">
  <title> Login </title>
</head>
<body class="">

  <header>
    <logo> <i class="fab fa-accusoft"></i> Getgrade </logo>
    <div class="buttons">
      <button title="Register" class="btn btn-sm btn-danger" onclick="window.location.href = '../register/'"> Register </button>
    </div>
  </header>

  <section class="login_page flex-center">

    <div class="auth_container">
      <div class="row">
        <div class="col">
          <h1> Login </h1>
        </div>
      </div>
      <form name="login" method="post">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" name="" placeholder="Email">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="password" class="form-control" name="" placeholder="Password">
          </div>
        </div>
        <div class="row">
          <div class="col"> <button type="submit" class="btn"> Login <i class="fas fa-sign-in-alt"></i> </button> </div>
          <div class="col"> <button type="button" class="btn" id="G-button"> <i class="fab fa-google"></i> Auth </button> </div>
        </div>
        <div class="row">
          <div class="col" id="validate_message">
          </div>
        </div>
        <div class="row">
          <div class="col text-left">
            <a href="help/"> Help </a>
          </div>
        </div>
      </form>
    </div>

  </section>


  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
  <script src="../scripts/app.js"> </script>
  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    $(document).ready(function() {
      let count = 1;
      $('form').submit(function() {
        if(count>1) {
          if (count == 10) {
            window.location.href = "../faculty";
          }
          $('#validate_message').addClass('text-danger').html('I TOLD YEAH, WILL BE ADDED SOON! <i class="far fa-angry"></i>')
          count++;
        } else {
          $('#validate_message').addClass('text-success').html('Login will be added soon! <i class="far fa-smile-beam"></i> ')
          count++;
        }
        return false;
      });
      $('#G-button').click(function() {
        $('#validate_message').addClass('text-warning').html('Google Signin? Not now <i class="far fa-thumbs-down"></i>')
      });
    });
  </script>
</body>
</html>
