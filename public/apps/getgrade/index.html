<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.min.css">
  <title> Getgrade </title>
</head>
<body>

  <header>
    <logo> <i class="fab fa-accusoft"></i> Getgrade </logo>
    <div class="buttons">
      <button title="Login"> <i class="fas fa-user-circle "></i> </button>
    </div>
  </header>

  <section class="landingSection">
    <div class="container">
      <h1 data-aos="fade-right" data-aos-duration="1000"> Welcome to Getgrade </h1>
      <ul>
        <li>
          <i class="fas fa-calculator"></i> Calculate
        </li>
        <li>
          <i class="fas fa-save"></i> Save
        </li>
        <li>
          <i class="fas fa-user"></i> Update
        </li>
        <li>
          <button type="button" name="button" class="button"><i class="fas fa-sign-in-alt"></i> Login </button>
        </li>
      </ul>
    </div>
    <div class="downArrow"> <i class="fas fa-chevron-down"></i> </div>
  </section>

  <section class="">

  </section>

  <footer>

  </footer>


  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</body>
</html>
